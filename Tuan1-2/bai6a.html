<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <table border="1" cellspacing="0" cellpadding="3">
        <tr>
            <tr >
                <td>1</td>

            </tr>
        
            <tr>
                <td rowspan=3>3</td>
                <td>4</td>
                <td>5</td>
                <td rowspan=2>6</td>
            </tr>
            <tr >
                <td>7</td>
                <td>8</td>
            </tr>
       
            <tr>
                <td colspan=2>9</td>
                <td colspan=3>10</td>
            </tr>
        </tr>
    </table>
</body>
</html>
