<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 16</title>
</head>
<body>
    <article><b>BÃ€I 16 </b></article>
    <h1>Travel reservation form</h1>
    <h4>* denotes mandotory</h4>
    <label for="Fname">Full Name*:</label> <br>
    <input type="text " placeholder="FirstName LastName" id="Fname" name="Fname"> <br>
    <label for="Email">Email address*:</label> <br>
    <input type="text" placeholder="EMAIL_ADDRESS" id="eaddress" name="eaddress"> <br>
    <label for="Tpackage">Select Tour Package* :</label> <br>
    <select name="Tpackage" id="Tpackage"> <option value="Goa">Goa</option></select> <br>
    <label for="Adate">Arrival Date* :</label> <br>
    <input type="text" placeholder="m/d/y" name="Adate" id="Adate"> <br>
    <label for="Nperson">Number of persons* :</label> <br>
    <input type="text" placeholder="UNKNOWN_TYPE" name="Nperson" id="Nperson"> <br>
    <label for="avail">What would you want to avail?*</label> <br>
    <label for="boarding">Boarding</label> <input type="checkbox" name="Boarding" id="boarding"> <br>
    <label for="Fooding">Fooding</label> <input type="checkbox" name="Fooding" id="Fooding"> <br>
    <label for="SightS">Sight Seeing</label> <input type="checkbox" name="SightS" id="SighS"> <br>
    <label for="Discout">Discount Coupon code :</label> <br>
    <input type="text" placeholder="UNKNOWN_TYPE" name="Discout" id="Discout"> <br>
    <label for="Terms">Terms and conditions*</label>  <br>
    <input type="radio" name="Agr" id="Agr"> <label for="agr">I agree</label>
    <input type="radio" name="Agr" id="Dagr"> <label for="Dagr">I disagree</label> <br>
    <input type="Submit" value="Complete reservation"> 
</body>
</html>
