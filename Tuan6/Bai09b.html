<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script language="JavaScript">
     for(k=1;k<=12;k++)
     {
     for(i=1;i<=9;i++)
     {
        var total = parseInt(k)*parseInt(i);
        document.writeln(k+" x "+i+" = "+total+"<br>");
     }
    }
    </script>
</body>
</html>
